<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

  <body class="text-center login-background">
    <main class="form-signin">
      <form novalidate>
        <img class="mb-4" src="img/login.png" alt="login image">
        <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="floatingInput">Email</label>
          <div class="invalid-feedback">
            Ingresa tu email.
          </div>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="floatingPassword">Contraseña</label>
          <div class="invalid-feedback">
            Ingresa tu contraseña.
          </div>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" id="lgBtn">Ingresar</button>

        <div id="g_id_onload"
         data-client_id="337129295958-612mpjkvrt7o5lej5l8ekdjqp88a6okp.apps.googleusercontent.com"
         data-login_uri=""
         data-auto_prompt="false">
      </div>
      <div class="g_id_signin mt-3 w-100"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>
      
      </form>
    </main>
    <footer class="text-muted lg-footer">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
          -
          2022</p>
        <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/login.js"></script>
    <script src="js/init.js"></script>
  </body>

</html>
